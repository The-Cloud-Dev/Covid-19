<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 Cases</title>
  </head>
  <body>
    <div class="square">
        <p id="output"></p>
    </div>
    </body>
</html>
<script>
  fetch('https://corona-api.com/timeline')
  .then(response => response.json())
  .then(data => {
    document.getElementById('output').innerHTML = "Cases: "+ data['data'][0]['confirmed']
  });
   </script>
<style>
    * {
        background-color: whitesmoke;
        font-family: sans-serif;
    }
    p  {
        color: rgb(0, 0, 0);
    }
    
</style>
