<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 Cases</title>
  </head>
  <body>
    <p id="output"></p>
    </body>
</html>
<script>
  fetch('https://corona-api.com/timeline')
  .then(response => response.json())
  .then(data => {
    console.log(data['data'][0]['confirmed'])
    document.getElementById('output').innerHTML = data
  }) ;
   </script>
