<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <title>Covid-19 Cases</title>
  </head>
  <body>
    <div class="square">
        <p id="cases"></p>
        <p id="active"></p>
        <p id="recovered"></p>
        <p id="deaths"></p>
        <p id="last update"></p>
    </div>
    </body>
</html>
<script>
  fetch('https://corona-api.com/timeline')
  .then(response => response.json())
  .then(data => {
    document.getElementById('cases').innerHTML = "Cases: "+ data['data'][0]['confirmed']
    document.getElementById('active').innerHTML = "Active: "+ data['data'][0]['active']
    document.getElementById('recovered').innerHTML = "Recovered: "+ data['data'][0]['recovered']
    document.getElementById('deaths').innerHTML = "Deaths: "+ data['data'][0]['deaths']
    document.getElementById('last update').innerHTML = "Last update: "+ data['data'][0]['updated_at']
  });
   </script>
<style>
    * {
        background-color: whitesmoke;
        font-family: sans-serif;
    }
    p  {
        color: rgb(0, 0, 0);
    }
    
</style>
